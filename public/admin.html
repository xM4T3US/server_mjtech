<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ TECH - Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos do Login */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(74, 144, 226, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a90e2, #25D366);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4a90e2, #25D366);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #4a90e2, #25D366);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #b6e0ff;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b6e0ff;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4a90e2, #25D366);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            color: #b6e0ff;
            font-size: 0.9rem;
        }
        
        .remember-me input {
            width: auto;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.4);
            color: #ff3b30;
            display: block;
        }
        
        .message.success {
            background: rgba(37, 211, 102, 0.15);
            border: 1px solid rgba(37, 211, 102, 0.4);
            color: #25D366;
            display: block;
        }
        
        .message.warning {
            background: rgba(255, 149, 0, 0.15);
            border: 1px solid rgba(255, 149, 0, 0.4);
            color: #ff9500;
            display: block;
        }
        
        .security-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #8a8a8a;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4a90e2;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .credentials-note {
            background: rgba(255, 217, 0, 0.1);
            border: 1px solid rgba(255, 217, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #ffd700;
        }
        
        .credentials-note strong {
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-circle">MJ</div>
                <h1>MJ TECH</h1>
                <p>Acesso Restrito - Painel Administrativo</p>
            </div>
            
            <div id="message" class="message"></div>
            
            <div id="credentialsNote" class="credentials-note" style="display: none;">
                <p><i class="fas fa-exclamation-triangle"></i> <strong>Credenciais padrão:</strong></p>
                <p>Usuário: <strong id="defaultUsername"></strong></p>
                <p>Senha: <strong id="defaultPassword"></strong></p>
                <p style="margin-top: 10px;"><i class="fas fa-shield-alt"></i> Altere a senha após o primeiro login!</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuário ou E-mail</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Digite seu usuário ou e-mail">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua senha">
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Manter-me conectado</label>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <span id="buttonText">Entrar no Painel</span>
                    <span id="buttonLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="security-info">
                <p><i class="fas fa-shield-alt"></i> Sistema protegido com autenticação JWT</p>
                <p style="font-size: 0.8rem; margin-top: 10px;">Acesso restrito ao pessoal autorizado</p>
            </div>
        </div>
    </div>

    <script>
        // Configuração
        const API_BASE_URL = window.location.origin;
        const TOKEN_KEY = 'mjtech_admin_token';
        const USER_KEY = 'mjtech_admin_user';
        
        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const messageEl = document.getElementById('message');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const buttonLoading = document.getElementById('buttonLoading');
        const credentialsNote = document.getElementById('credentialsNote');
        const defaultUsername = document.getElementById('defaultUsername');
        const defaultPassword = document.getElementById('defaultPassword');
        
        // Verificar se é primeira execução
        async function checkFirstRun() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                if (data.stats && data.stats.users === 1) {
                    // Primeiro usuário (admin padrão)
                    const userResponse = await fetch(`${API_BASE_URL}/api/admin/users`);
                    const userData = await userResponse.json();
                    
                    if (userData.users && userData.users.length === 1) {
                        const adminUser = userData.users[0];
                        defaultUsername.textContent = adminUser.username;
                        defaultPassword.textContent = '(configurado no .env)';
                        credentialsNote.style.display = 'block';
                    }
                }
            } catch (error) {
                console.log('Não foi possível verificar primeiro acesso');
            }
        }
        
        // Mostrar mensagem
        function showMessage(text, type = 'error') {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-esconder após 5 segundos
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Mostrar loading
        function showLoading(show) {
            if (show) {
                buttonText.style.display = 'none';
                buttonLoading.style.display = 'inline-block';
                loginButton.disabled = true;
            } else {
                buttonText.style.display = 'inline-block';
                buttonLoading.style.display = 'none';
                loginButton.disabled = false;
            }
        }
        
        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showMessage('Preencha todos os campos!');
                return;
            }
            
            showMessage('Verificando credenciais...', 'warning');
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        remember
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Salvar token e dados do usuário
                    localStorage.setItem(TOKEN_KEY, data.token);
                    localStorage.setItem(USER_KEY, JSON.stringify(data.user));
                    
                    showMessage('✅ Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar para o painel após 1 segundo
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    showMessage('❌ ' + (data.error || 'Credenciais inválidas'));
                    showLoading(false);
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('❌ Erro de conexão com o servidor');
                showLoading(false);
            }
        });
        
        // Verificar se já está logado
        async function checkAuth() {
            const token = localStorage.getItem(TOKEN_KEY);
            const user = localStorage.getItem(USER_KEY);
            
            if (token && user) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.valid) {
                        // Já está logado, redirecionar para o painel
                        window.location.href = '/';
                    } else {
                        // Token inválido, limpar
                        localStorage.removeItem(TOKEN_KEY);
                        localStorage.removeItem(USER_KEY);
                    }
                } catch (error) {
                    console.error('Erro ao verificar token:', error);
                }
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            checkFirstRun();
        });
        
        // Focar no campo de usuário
        document.getElementById('username').focus();
    </script>
</body>
</html>
