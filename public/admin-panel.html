<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ TECH - Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos do Painel Administrativo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }
        
        .admin-header {
            background: linear-gradient(90deg, #1a1a2e, #0a0a0a);
            padding: 20px 40px;
            border-bottom: 3px solid #4a90e2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4a90e2, #25D366);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        
        .logo-text h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #4a90e2, #25D366);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-text p {
            font-size: 0.9rem;
            color: #b6e0ff;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #4a90e2, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .logout-btn {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.4);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 59, 48, 0.3);
            transform: translateY(-2px);
        }
        
        .admin-container {
            margin-top: 90px;
            padding: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(74, 144, 226, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: #4a90e2;
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #b6e0ff;
            font-size: 0.95rem;
        }
        
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 1024px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(74, 144, 226, 0.2);
            height: fit-content;
        }
        
        .panel-card h2 {
            color: #4a90e2;
            margin-bottom: 25px;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b6e0ff;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4a90e2, #25D366);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
        }
        
        .products-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .product-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4a90e2;
            transition: all 0.3s ease;
        }
        
        .product-item:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: translateX(5px);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .product-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            flex: 1;
        }
        
        .product-status {
            background: #25D366;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 15px;
        }
        
        .product-status.inactive {
            background: #ff3b30;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toggle-btn {
            background: #4a90e2;
            color: white;
        }
        
        .edit-btn {
            background: #ff9500;
            color: white;
        }
        
        .delete-btn {
            background: #ff3b30;
            color: white;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: rgba(37, 211, 102, 0.15);
            border: 1px solid rgba(37, 211, 102, 0.4);
            color: #25D366;
            display: block;
        }
        
        .error {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.4);
            color: #ff3b30;
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8a8a8a;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4a90e2;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho do Painel -->
    <header class="admin-header">
        <div class="logo">
            <div class="logo-circle">MJ</div>
            <div class="logo-text">
                <h1>MJ TECH - Painel Administrativo</h1>
                <p>Gerenciamento de Produtos e Configurações</p>
            </div>
        </div>
        
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">AD</div>
            <div>
                <div id="userName">Carregando...</div>
                <small id="userRole" style="color: #b6e0ff;">Administrador</small>
            </div>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="admin-container">
        <div id="message" class="message"></div>
        
        <!-- Estatísticas -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total de Produtos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeProducts">0</div>
                <div class="stat-label">Produtos Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="inactiveProducts">0</div>
                <div class="stat-label">Produtos Inativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSold">0</div>
                <div class="stat-label">Total Vendido</div>
            </div>
        </div>

        <!-- Conteúdo do Painel -->
        <div class="dashboard-content">
            <!-- Formulário de Cadastro -->
            <div class="panel-card">
                <h2><i class="fas fa-plus-circle"></i> Cadastrar Novo Produto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="title">Título do Produto *</label>
                        <input type="text" id="title" class="form-control" required 
                               placeholder="Ex: Reparo de Celular Premium">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descrição *</label>
                        <textarea id="description" class="form-control" rows="3" required 
                                  placeholder="Descrição detalhada do produto"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">URL da Imagem</label>
                        <input type="url" id="image" class="form-control" 
                               placeholder="https://images.unsplash.com/photo-...">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Preço (R$) *</label>
                            <input type="number" step="0.01" id="price" class="form-control" required 
                                   placeholder="99.90" min="0">
                        </div>
                        <div class="form-group">
                            <label for="oldPrice">Preço Antigo (opcional)</label>
                            <input type="number" step="0.01" id="oldPrice" class="form-control" 
                                   placeholder="149.90" min="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="link">Link do WhatsApp *</label>
                        <input type="url" id="link" class="form-control" required 
                               placeholder="https://wa.me/5519995189387?text=...">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Categoria</label>
                            <select id="category" class="form-control">
                                <option value="SERVIÇOS">Serviços</option>
                                <option value="PERIFÉRICOS">Periféricos</option>
                                <option value="CELULARES">Celulares</option>
                                <option value="INFORMÁTICA">Informática</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="condition">Condição</label>
                            <select id="condition" class="form-control">
                                <option value="Novo">Novo</option>
                                <option value="Usado">Usado</option>
                                <option value="Serviço">Serviço</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="available_quantity">Quantidade Disponível</label>
                            <input type="number" id="available_quantity" class="form-control" 
                                   value="10" min="0">
                        </div>
                        <div class="form-group">
                            <label for="sold_quantity">Já Vendidos</label>
                            <input type="number" id="sold_quantity" class="form-control" 
                                   value="0" min="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="free_shipping">
                            Oferecer Frete Grátis
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Salvar Produto
                    </button>
                </form>
            </div>

            <!-- Lista de Produtos -->
            <div class="panel-card">
                <h2><i class="fas fa-boxes"></i> Produtos Cadastrados</h2>
                <div id="productsList" class="products-list">
                    <div class="empty-state">
                        <i class="fas fa-box-open fa-2x"></i>
                        <p>Carregando produtos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript do Painel -->
    <script>
        // Configuração
        const API_BASE_URL = window.location.origin;
        let currentUser = null;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadProducts();
        });
        
        // Verificar autenticação
        async function checkAuth() {
            const token = localStorage.getItem('mjtech_admin_token');
            const user = localStorage.getItem('mjtech_admin_user');
            
            if (!token || !user) {
                window.location.href = '/admin';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.valid) {
                    currentUser = JSON.parse(user);
                    updateUserInfo();
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Erro na verificação:', error);
                logout();
            }
        }
        
        // Atualizar informações do usuário
        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.fullName || currentUser.username;
                document.getElementById('userAvatar').textContent = (currentUser.fullName || currentUser.username).charAt(0).toUpperCase();
            }
        }
        
        // Carregar produtos
        async function loadProducts() {
            try {
                const token = localStorage.getItem('mjtech_admin_token');
                const response = await fetch(`${API_BASE_URL}/api/admin/products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    renderProducts(data.products);
                    updateStats(data.products);
                } else {
                    showMessage('Erro ao carregar produtos', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conexão', 'error');
            }
        }
        
        // Renderizar produtos
        function renderProducts(products) {
            const container = document.getElementById('productsList');
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open fa-2x"></i>
                        <p>Nenhum produto cadastrado</p>
                        <p style="font-size: 0.9rem;">Cadastre seu primeiro produto usando o formulário</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            products.forEach(product => {
                const price = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(product.price);
                
                const oldPrice = product.old_price ? 
                    new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    }).format(product.old_price) : '';
                
                html += `
                    <div class="product-item" id="product-${product.id}">
                        <div class="product-header">
                            <div class="product-title">${product.title}</div>
                            <div class="product-status ${product.is_active ? '' : 'inactive'}">
                                ${product.is_active ? 'Ativo' : 'Inativo'}
                            </div>
                        </div>
                        
                        <p style="color: #b6e0ff; margin-bottom: 10px; font-size: 0.9rem;">
                            ${product.description}
                        </p>
                        
                        <div style="margin-bottom: 10px;">
                            <strong style="color: #25D366; font-size: 1.1rem;">${price}</strong>
                            ${oldPrice ? `<span style="color: #8a8a8a; text-decoration: line-through; margin-left: 10px;">${oldPrice}</span>` : ''}
                            ${product.discount ? `<span style="background: #ff3b30; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; margin-left: 10px;">${product.discount}</span>` : ''}
                        </div>
                        
                        <div style="font-size: 0.85rem; color: #8a8a8a; margin-bottom: 10px;">
                            <i class="fas fa-tag"></i> ${product.category} | 
                            <i class="fas fa-check-circle"></i> ${product.condition} |
                            <i class="fas fa-box"></i> ${product.available_quantity} disp. |
                            ${product.free_shipping ? '<i class="fas fa-shipping-fast"></i> Frete Grátis' : ''}
                        </div>
                        
                        <div class="product-actions">
                            <button onclick="toggleProduct('${product.id}')" class="action-btn toggle-btn">
                                <i class="fas fa-power-off"></i>
                                ${product.is_active ? 'Desativar' : 'Ativar'}
                            </button>
                            <button onclick="editProduct('${product.id}')" class="action-btn edit-btn">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button onclick="deleteProduct('${product.id}')" class="action-btn delete-btn">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Atualizar estatísticas
        function updateStats(products) {
            const total = products.length;
            const active = products.filter(p => p.is_active).length;
            const inactive = total - active;
            const totalSold = products.reduce((sum, p) => sum + (p.sold_quantity || 0), 0);
            
            document.getElementById('totalProducts').textContent = total;
            document.getElementById('activeProducts').textContent = active;
            document.getElementById('inactiveProducts').textContent = inactive;
            document.getElementById('totalSold').textContent = totalSold;
        }
        
        // Formulário de cadastro
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('mjtech_admin_token');
            const formData = {
                title: document.getElementById('title').value.trim(),
                description: document.getElementById('description').value.trim(),
                image: document.getElementById('image').value.trim(),
                price: parseFloat(document.getElementById('price').value),
                oldPrice: document.getElementById('oldPrice').value ? 
                          parseFloat(document.getElementById('oldPrice').value) : null,
                link: document.getElementById('link').value.trim(),
                category: document.getElementById('category').value,
                condition: document.getElementById('condition').value,
                available_quantity: parseInt(document.getElementById('available_quantity').value) || 0,
                sold_quantity: parseInt(document.getElementById('sold_quantity').value) || 0,
                free_shipping: document.getElementById('free_shipping').checked
            };
            
            // Validar
            if (!formData.title || !formData.price || !formData.link) {
                showMessage('Preencha os campos obrigatórios', 'error');
                return;
            }
            
            showMessage('Salvando produto...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Produto cadastrado com sucesso!', 'success');
                    document.getElementById('productForm').reset();
                    await loadProducts();
                } else {
                    showMessage('Erro: ' + (data.error || 'Falha ao salvar'), 'error');
                }
            } catch (error) {
                showMessage('Erro de conexão', 'error');
            }
        });
        
        // Toggle produto
        async function toggleProduct(productId) {
            try {
                const token = localStorage.getItem('mjtech_admin_token');
                const response = await fetch(`${API_BASE_URL}/api/admin/products/${productId}/toggle`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage(`Produto ${data.is_active ? 'ativado' : 'desativado'}`, 'success');
                    await loadProducts();
                }
            } catch (error) {
                showMessage('Erro ao alternar produto', 'error');
            }
        }
        
        // Editar produto
        async function editProduct(productId) {
            // Implementar edição
            showMessage('Funcionalidade de edição em desenvolvimento', 'info');
        }
        
        // Excluir produto
        async function deleteProduct(productId) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('mjtech_admin_token');
                const response = await fetch(`${API_BASE_URL}/api/admin/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage('Produto excluído', 'success');
                    await loadProducts();
                }
            } catch (error) {
                showMessage('Erro ao excluir produto', 'error');
            }
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('mjtech_admin_token');
            localStorage.removeItem('mjtech_admin_user');
            window.location.href = '/admin';
        }
        
        // Mostrar mensagem
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Atualizar a cada 30 segundos
        setInterval(loadProducts, 30000);
    </script>
</body>
</html>
